<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctor List</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                <a href="{% url 'doctor_detail' doctor.pk %}">
                    {{ doctor.first_name }} {{ doctor.last_name }} - {{ doctor.specialization }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
